<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="app-container">
        <div class="left-colluns">

            <nav class="navbar-container">
                <img src="./img/logo.svg" alt="Clima Hoje">
                <input type="text" 
                name="city" 
                id="city" 
                placeholder="Procure por cidades..." 
                class="custom-input">
            </nav>

            <div class="showcase-container">
                <div class="showcase-text">
                    <h2>Serra Talhada</h2>
                    <p>Chance de chuva 0%</p>
                    <h3>35°</h3>
                </div>

                <img src="./img/sun-cloud.svg" alt="Sol">
            </div>

            <div class="hourly-forecast-container">
                <div class="hour-weather-item">
                    <p>6:00 AM</p>
                    <img src="./img/sun-cloud.svg" alt="Sol e nuvem">
                    <p>28°</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
